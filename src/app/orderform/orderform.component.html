    <div>
      <label>Vehicle Type:</label>

        <option value="20 FT ODC">20 FT ODC</option>

    <div>
      <label>Number of CC</label>   
      <select name="no_cc" [(ngModel)]="no_cctt" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>   
      </select>
    </div>
    <br>
    <div *ngIf="no_cctt ==1 || no_cctt ==2 || no_cctt ==3|| no_cctt ==4 || no_cctt ==5  ">
      <label>cc no.1</label>
      <input type="text" name="cc_1" ngModel required>
    </div>
    <br>
    <div  *ngIf="no_cctt ==2 || no_cctt ==3|| no_cctt ==4 || no_cctt ==5 ">
      <label>cc no.2</label>
      <input type="text" name="cc_2" ngModel required>
    </div>
    <br>
    <div  *ngIf="no_cctt ==3 || no_cctt ==4 || no_cctt ==5 ">
      <label>cc no.3</label>
      <input type="text" name="cc_3" ngModel required>
    </div>
    <br>
    <div  *ngIf="no_cctt ==4 || no_cctt ==5">
      <label>cc no.4</label>
      <input type="text" name="cc_4" ngModel required>
    </div>
    <br>
    <div  *ngIf="no_cctt ==5">
      <label>cc no.5</label>
      <input type="text" name="cc_5" ngModel required>
    </div>
